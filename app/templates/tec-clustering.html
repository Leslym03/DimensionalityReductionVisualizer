<div class="dashgraficas" id="graficasDiv">
<div class="columnas" id="contenedorGraficos">
    <div class="container" id="pca_container" style="display: none;">
        <h3>PCA</h3>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" onclick="mostrarPCA()" id="PCA-btncheck1" checked="" autocomplete="off">
            <label class="btn btn-primary btn-sm" for="PCA-btncheck1">RD</label>
            <input type="checkbox" class="btn-check" onclick="mostrarPCA()" id="PCA-btncheck2" autocomplete="off">

            <label class="btn btn-primary btn-sm" for="PCA-btncheck3">Clustering - RD</label>
        </div>
        <div id="clustering_selection" style="display: none;">
            <label for="clustering_method">Selecciona el m√©todo de clustering:</label>
            <select name="clustering_method" id="clustering_method">
                <option value="kmeans">K-Means</option>
                <option value="dbscan">DBSCAN</option>
            </select>
        </div>
        <div class="diagram" id="pca_plot"></div>
        <div class="diagram" id="pca_clustering_plot" style="display: none;"></div>
        <div class="diagram" id="clustering_pca_plot" style="display: none;"></div>
    </div>
