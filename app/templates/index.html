<!DOCTYPE html>
<html lang="en">

 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 </head>
 <body>
  <h1>Linking and Brushing Scatter Plot</h1>

  <h1>PCA</h1>
  <div id="pca_plot"></div>

  <h1>t-SNE</h1>
  <div id="tsne_plot"></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
      // Función para cargar el gráfico PCA
      function loadPCAPlot() {
          fetch('/pca_plot')
              .then(response => response.json())
              .then(data => Plotly.newPlot('pca_plot', data.data, data.layout));
      }

      // Función para cargar el gráfico t-SNE
      function loadTSNEPlot() {
          fetch('/tsne_plot')
              .then(response => response.json())
              .then(data => Plotly.newPlot('tsne_plot', data.data, data.layout));
      }

      // Cargar ambos gráficos al cargar la página
      window.onload = function() {
          loadPCAPlot();
          loadTSNEPlot();
      };
  </script>


 </body>
 <script src="https://d3js.org/d3.v5.min.js"></script>


</html>
